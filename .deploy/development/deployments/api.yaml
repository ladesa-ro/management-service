apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
  namespace: ladesa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: management-service
          image: ghcr.io/ladesa-ro/management-service/management-service:development
          imagePullPolicy: Always
          ports:
            - name: web-port
              containerPort: 3000
          resources:
            limits:
              memory: "2Gi"
              cpu: "2"
            requests:
              cpu: "50m"
              memory: "250Mi"
          envFrom:
            - secretRef:
                name: api-config
          volumeMounts:
            - name: uploaded-data
              mountPath: /var/lib/api/uploaded
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
          readinessProbe:
            httpGet:
              path: /health/
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /health/
              port: 3000
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: uploaded-data
          persistentVolumeClaim:
            claimName: api-uploaded-pvc
