applicationName: ladesa-ro-sso

service:
  enabled: true
  type: NodePort
  ports:
    - name: web-service
      port: 80
      targetPort: web-port

deployment:
  enabled: false

  replicas: 1

  containerSecurityContext: false

  ports:
    - containerPort: 3000
      name: web-port

  readinessProbe:
    httpGet:
      path: /health/
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 10
  livenessProbe:
    httpGet:
      path: /health/
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 15
  startupProbe:
    httpGet:
      path: /health/
      port: 3000
    failureThreshold: 30
    periodSeconds: 10

ingress:
  enabled: false
