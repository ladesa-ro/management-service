version: 2
updates:
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  - package-ecosystem: github-actions
    directory: "/.github/workflows"
    schedule:
      interval: "daily"

  - package-ecosystem: bun
    directory: "/app"
    schedule:
      interval: "daily"
