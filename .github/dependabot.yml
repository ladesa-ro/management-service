version: 2
updates:
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10

  - package-ecosystem: github-actions
    directory: "/.github/workflows"
    schedule:
      interval: "monthly"

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      openapi-ts:
        applies-to: version-updates
        patterns:
          - "@hey-api/openapi-ts*"
        update-types:
          - "minor"
          - "patch"

      dev-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
        exclude-patterns:
          - "@hey-api/openapi-ts*"
        update-types:
          - "minor"
          - "patch"
