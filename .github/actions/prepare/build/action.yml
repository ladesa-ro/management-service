name: "Prepare: Build"
description: "Prepares the repo for a job by running the build"

inputs:
  workspace-build:
    description: "workspace project build"
    required: false
    default: "false"

runs:
  using: "composite"

  steps:
    - name: "Build all"
      if: ${{ inputs.workspace-build == 'true' }}
      shell: bash
      run: bun run --filter '@ladesa-ro/api.root' build:all
