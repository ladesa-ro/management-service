emit:
  - "@typespec/json-schema"
  - "@typespec/openapi3"

options:
  "@typespec/json-schema":
    emitter-output-dir: "{output-dir}"
    file-type: json
    bundleId: "schema.json"
    emitAllModels: true

  "@typespec/openapi3":
    emitter-output-dir: "{output-dir}"
    file-type: json
    output-file: "openapi.v3.json"
    openapi-versions:
      - 3.0.0
